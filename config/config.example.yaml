# GitHub AI Trend Tracker Configuration
# Copy this file to config.yaml and update with your actual values

# AI Service Configuration (OpenRouter-compatible endpoint)
ai:
  base_url: "http://127.0.0.1:8045/v1"
  api_key: "your-api-key-here"
  model: "gemini-3-pro-high"
  max_retries: 3
  timeout: 30

# WeCom (WeChat Work) Configuration
wecom:
  webhook_url: "https://qyapi.weixin.qq.com/cgi-bin/webhook/send?key=YOUR-WEBHOOK-KEY"

# Task Scheduling Configuration
tasks:
  daily_limit: 5          # Maximum repos to analyze per day
  weekly_limit: 25        # Maximum repos to analyze per week
  daily_hour: 10          # Hour to run daily task (0-23)
  weekly_day: 5           # Day of week for weekly task (0=Monday, 6=Sunday)
  weekly_hour: 16         # Hour to run weekly task (0-23)

# Logging Configuration
logging:
  level: "INFO"           # DEBUG, INFO, WARNING, ERROR, CRITICAL
  file: "logs/app.log"
  max_bytes: 10485760     # 10MB
  backup_count: 5
